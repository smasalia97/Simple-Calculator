<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="calculate.png" />

</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Simple Calculator</h1>

            <div class="first-row">
                <input type="text" name="result" class="result" id="result" value="" placeholder="Result" readonly />
                <input type="button" value="C" onclick="clear()" id="clear" />
            </div>

            <div class="second-row">
                <input type="button" value="1" onclick="screen(1)" id="one" />
                <input type="button" value="2" onclick="screen(2)" id="two" />
                <input type="button" value="3" onclick="screen(3)" id="three" />
                <input type="button" value="+" onclick="screen('+')" />
            </div>

            <div class="third-row">
                <input type="button" value="4" onclick="screen(4)" id="four" />
                <input type="button" value="5" onclick="screen(5)" id="five" />
                <input type="button" value="6" onclick="screen(6)" id="six" />
                <input type="button" value="-" onclick="screen('-')" />
            </div>

            <div class="fourth-row">
                <input type="button" value="7" onclick="screen(7)" id="seven" />
                <input type="button" value="8" onclick="screen(8)" id="eight" />
                <input type="button" value="9" onclick="screen(9)" id="nine" />
                <input type="button" value="x" onclick="screen('*')" />
            </div>

            <div class="fifth-row">
                <input type="button" value="/" onclick="screen('/')" />
                <input type="button" value="0" onclick="screen(0)" id="zero" />
                <input type="button" value="." onclick="screen('.')" class="dot" />
                <!--Main function of calculator-->
                <input type="button" value="=" onclick="result.value = eval(result.value)" />
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
